<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css.map">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/font-awesome-4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=UnifrakturCook:700' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="space">

</div>
<div id="whole">
    <div id="score"></div>
    <div class="container">
        <div class="row vertical" align="center">
            <div class="col-md-3">
            </div>
            <div class="topsquare col-md-2 text-md-center">
                <div class="targetX" style="display: none">
                    <img id="x" src="skull.png" width="100%" height="100%">
                </div>
            </div>
            <div class="click topsquare hover col-md-2 text-md-center" onclick="startGame()">
                <div id="startGame" style="display: inline">
                    <h2>Begin</h2>
                </div>
                <div id="reset" style="display: none">
                    <h2>Reset</h2>
                </div>
            </div>
            <div class="topsquare col-md-2 text-md-center">
                <div class="targetO" style="display: none">
                    <img id='o' src="XSkullFrame.png" width="100%" height="100%">
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <div class="container">
        <div id="r1" class="row vertical" align="center">
            <div class="col-md-3">
            </div>
            <div id="1-1" class="square hover col-md-2 text-md-center game" data-value=""><i class=""></i></div>
            <div id="1-2" class="square vtop hover col-md-2 text-md-center game" data-value=""><i class=""></i></div>
            <div id="1-3" class="square hover col-md-2 text-md-center game" data-value=""><i class=""></i></div>
            <div class="col-md-3">
            </div>
        </div>
    </div>
    <div class="container">
        <div id="r2" class="row vertical" align="center">
            <div class="col-md-3">
            </div>
            <div id="2-1" class="square hleft hover col-md-2 text-md-center game" data-value=""><i class=""></i></div>
            <div id="2-2" class="square center h hover col-md-2 text-md-center game" data-value=""><i class=""></i>
            </div>
            <div id="2-3" class="square hright hover col-md-2 text-md-center game" data-value=""><i class=""></i></div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <div class="container">
        <div id="r3" class="row vertical" align="center">
            <div class="col-md-3"></div>
            <div id="3-1" class="square hover col-md-2 text-md-center game" data-value=""><i class=""></i></div>
            <div id="3-2" class="square vbottom hover col-md-2 text-md-center game" data-value=""><i class=""></i></div>
            <div id="3-3" class="square hover col-md-2 text-md-center game" data-value=""><i class=""></i></div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>

<div class="Bigspace">

</div>


<script src="js/jquery/jquery-2.2.2.min.js"></script>
<script src="js/main.js"></script>

</body>



</html>
